<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creativa Companies</title>

  <!-- CSS -->
  <style>
    /* Google Fonts - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #EFEFEF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .logo-container {
      text-align: center;
      margin: 20px 0;
    }

    .logo-container img {
      width: 150px; 
    }



    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      flex: 1;
      min-width: 270px;
      max-width: 280px; 
      border-radius: 15px;
      background-color: #FFF;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

   .card-image {
      width: 100%; 
      height: 100px;
      position: relative;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: contain; 
    }

    .card-content {
      padding: 15px;
      border-top: 1px solid #EEE;
    }

    .card-content h2 {
      font-size: 18px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .button {
      border: none;
      font-size: 18px;
      color: #FFF;
      padding: 12px;
      background-color: #6236A9;
      border-radius: 6px;
      cursor: pointer;
      flex-grow: 1;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #1A1736;
    }

    .icon-button {
      background-color: #AB8ED2;
      border: none;
      color: white;
      font-size: 20px;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .card {
        width: 31%;
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 48%;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
	
	

  </style>

  <!-- Include FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>

<body>

  <!-- Logo Section -->
  <div class="logo-container">
    <img src="../assets/images/logos/creativa.png" alt="creativa">
  </div>

  <!-- Cards Container -->
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="../assets/images/logos/creativa.png" alt="creativa">
      </div>
      <div class="card-content">
        <h2>creativa</h2>
        <div class="buttons">
          <button onclick="window.location.href='compny/creativa/event'" class="button">Events</button>

        </div>
      </div>
    </div>
    <!-- كرر الكروت كما هو موضح -->
	

  </div>
<footer style="position: fixed; bottom: 0; width: 100%; background-color: #1A1736; text-align: center; padding: 10px 0; color: white;">
  <a href="https://illustrav.com" target="_blank" style="color: white; text-decoration: none;">
    © 2024 All Copy Rights Reserved To IllustraV
  </a>
</footer>
  <script>
    const sessionKey = "admin-session-12345";

    window.onload = function () {
      if (localStorage.getItem("LOGIN_SESSION") !== sessionKey) {
        window.location.href = "../../../login";
      } else {
        setTimeout(logout, 900000);
      }
    };

    function logout() {
      localStorage.removeItem("LOGIN_SESSION");
      window.location.href = "../../../login";
    }
  </script>

</body>

</html>
